<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Witze App</title>
  </head>
  <body>
    <div id="app">
      <div class="darkmode-wrapper">
        <button class="dark-mode dark-mode--hover">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="dark-mode__icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
            />
          </svg>
        </button>
      </div>
      <h1 class="heading">Witze App</h1>
      <div class="current-joke">
        <p class="current-joke__text">
          <em>Klicke auf den Button um einen neuen Witz zu laden</em>
        </p>
        <div class="current-joke__actions">
          <button class="current-joke__generate current-joke__generate--active">
            Neuen Witz laden
          </button>
          <button
            class="current-joke__save current-joke__save--hover current-joke__save--disabled"
          >
            <span> Witz speichern</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="current-joke__save-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z"
              />
            </svg>
          </button>
        </div>
        <div class="select-joke">
          WÃ¤hle eine Kategorie
          <select
            name="joke"
            class="select-joke__select select-joke__select--active"
          >
            <option value="">Alle Kategorien</option>
            <option value="flachwitze">Flachwitze</option>
            <option value="antiwitze">Antiwitze</option>
            <option value="scherzfragen">Scherzfragen</option>
            <option value="programmierwitze">Programmierwitze</option>
          </select>
        </div>
      </div>
      <div class="saved-jokes">
        <h2 class="saved-jokes__title">Gespeicherte Witze</h2>
        <div class="saved-jokes__list"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
